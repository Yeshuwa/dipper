<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Chat
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let person of listOfFriends">
    
    <ion-item>
      <ion-avatar slot="start"><img src="{{person.picture}}"></ion-avatar>
    <ion-label (click)="iGotClicked()">
      <h1>{{ person.name }}</h1>
      <p>{{person.lastChat}}</p>
    </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
