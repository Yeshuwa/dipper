<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Dipper

    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  
<div class="swipeContainer" #swipeContainer
 >
  <div *ngIf= "currentChoice" >
    <h1>{{ currentChoice.name }}</h1>
    <h2>{{currentChoice.age}}</h2>
  </div>
</div>
</ion-content>
